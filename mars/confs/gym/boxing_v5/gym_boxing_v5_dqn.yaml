env_args:
    env_name: ALE/Boxing-v5
    env_type: gym
    num_envs: 1
    ram: false
    seed: random

agent_args:
    algorithm: DQN
    algorithm_spec:
        dueling: False
        replay_buffer_size: 1e5
        gamma: 0.99
        multi_step: 1
        target_update_interval: 1000 # updates skipped to update the target
        eps_start: 1.
        eps_final: 0.001
        eps_decay: 1000000  # tune according to env

train_args:
    batch_size: 128
    max_episodes: 50000
    max_steps_per_episode: 10000
    train_start_frame: 10000
    optimizer: adam
    learning_rate: 1e-4
    device: gpu
    update_itr: 1  # iterations of updates per frame, 0~inf; <1 means several steps are skipped per update
    log_avg_window: 20 # average window length in logging
    log_interval: 20  # log print interval 
    render: False
    net_architecture:
        hidden_dim_list:
        - 512
        - 512
        channel_list:
        - 32
        - 64
        - 64
        kernel_size_list:
        - 8
        - 4
        - 3
        stride_list:
        - 4
        - 2
        - 1
        hidden_activation: ReLU
        output_activation: false
