env_args:
    env_name: boxing_v1
    env_type: pettingzoo
    num_envs: 1
    ram: True
    seed: 1122

agent_args:
    algorithm: NFSP
    algorithm_spec:  # needs to cover DQN's specification
        replay_buffer_size: 1e5
        gamma: 0.99
        multi_step: 1
        target_update_interval: 1000 # updates skipped to update the target
        eps_start: 1.0
        eps_final: 0.01
        eps_decay: 30000  # tune according to env

train_args:
    batch_size: 32
    max_episodes: 10000
    max_steps_per_episode: 10000
    train_start_frame: 10000
    optimizer: adam
    learning_rate: 1e-4
    device: gpu
    update_itr: 1  # iterations of updates per frame, 0~inf; <1 means several steps are skipped per update
    log_avg_window: 10 # average window length in logging
    log_interval: 10  # log print interval 
    # render: True
    # test: True
    # load_model_idx: 0/1
    net_architecture:   
        hidden_dim_list: [64, 64, 64] 
        hidden_activation: ReLU  # use torch.nn (in Sequential) style rather than torch.nn.functional (in forward)
        output_activation: False # False means nan

        policy:
            hidden_dim_list: [64, 64]  
            hidden_activation: Tanh
            output_activation: Softmax

    marl_method: nfsp
    marl_spec:  # configurations for specific MARL method
        eta: 0.1